{% extends "base.html" %}
{% block content %}
{% load static%}  

<div class="col-xs-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Order Details</h3>                        
      </div>
      <!-- /.box-header -->
      <div class="card-body">
        <table id="example1" class="table table-bordered table-striped "  >
          <thead>
          <tr bgcolor="#e0bdf2">           
          <th style="width:5%">Sl.no</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
        </tr>
    </thead>
    <tbody>

          {% for da in data %}
          <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ da.name }}</td>
          <td>{{ da.email }}</td>
          <td>{{ da.subject }}</td>
          <td>{{ da.message}}</td> 
         </tr>
          {% endfor %}
           
    </tbody>
    </table>
      
</div>
</div>

{% endblock %}
